<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Child Mobile Usage Control</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="Preview.png" alt="Logo" />
                </a>
            </div>
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search activities..." oninput="performSearch()" />
                <button><i class='bx bx-search'></i></button>
            </div>
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
            <!-- Nav Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
            <!-- API Access Icon -->
            <div class="api-access" onclick="accessAPI()">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-form">
            <h2>Welcome!</h2>
            <p>Sign in to continue to the dashboard</p>
            <form action="dashboard.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit" class="login-btn">Login</button>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <!-- Google Login Button -->
                <button type="button" class="google-login">
                    <i class='bx bxl-google'></i> Login with Google
                </button>

                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>2024 Child Control App Developed By Code Champ. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
